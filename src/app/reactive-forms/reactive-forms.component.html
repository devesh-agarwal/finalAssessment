
<ng-container  (window:resize)="onResize($event)" >
  <form class="classForm" id="formId"  (window:resize)="onResize($event)" [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
 <mat-card class="cardClass" >
    <div>
    <mat-form-field class="full-width" >
      <textarea matInput placeholder="firstName" class="inputValuesClass" formControlName="firstName"  required ></textarea>
  </mat-form-field><br>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="lastName" class="inputValuesClass" formControlName="lastName" required></textarea>
    </mat-form-field><br>
   </div>
    <div>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="email" class="inputValuesClass"  formControlName="email" required ></textarea>
         <mat-error *ngIf="(profileForm.controls.email.hasError('email') && profileForm.controls.email.touched)">
           <small>Please enter a valid email address <br></small>
         </mat-error>
      <mat-error *ngIf="(profileForm.controls.email.hasError('required'))"><small>Email is <strong>required <br></strong></small>
        </mat-error>
    </mat-form-field>
  </div>
  <br>
    <div formGroupName="passwordChecker" >
        <mat-form-field class="full-width">
          <textarea matInput placeholder="password" class="inputValuesClass"  formControlName="password"  required pattern="[0-9a-zA-Z]*" ></textarea>
          <mat-error *ngIf="profileForm.controls.passwordChecker.untouched">
            <small>Please enter your password</small>
          </mat-error>

          <mat-error *ngIf="(profileForm.controls.passwordChecker.hasError('pattern'))">
            <small>Use Only Alpha-Numeric Values</small>
          </mat-error>
        </mat-form-field>

        <br>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="confirm password" class="inputValuesClass"  formControlName="confirmPassword" required [errorStateMatcher]="passwordMatcher">
          </textarea>
        <mat-error *ngIf="(profileForm.controls.passwordChecker.hasError('notSame') && profileForm.controls.passwordChecker.get('confirmPassword').dirty)">
         <small> Passwords do not match</small>
        </mat-error>

       <!-- <mat-error *ngIf="(profileForm.controls.passwordMatcher.valid && profileForm.controls.passwordMatcher.dirty) " >
          <small>Correct Password </small>
        </mat-error>-->

        </mat-form-field>
    </div> <button  mat-raised-button color="primary" form="formId" >submit</button>
 </mat-card>
    <span>{{ successMessage }}</span>
    <span>{{ errorMessage }}</span>

</form></ng-container>
